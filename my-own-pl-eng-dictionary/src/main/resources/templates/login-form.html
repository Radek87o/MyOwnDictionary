<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<section class="pt-5 pb-5 bg-primary inner-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="mt-0 mb-3 text-white" style="font-style: italic;">My own dictionary</h1>
				</div>
			</div>
		</div>
	</section>
	<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-info">

				<div class="panel-heading">
					<div class="panel-title">Sign in</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">
	
				<!-- Login Form -->
				<form action="#" th:action="@{/authenthicateTheUser}"  method="POST" class="form-horizontal">
				
				<!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Check for login error -->
									
									<div th:if="${param.error!=null}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										Invalid login or password
									</div>	
										
									<!-- Check for logout -->
									<div th:if="${param.logout!=null}" class="alert alert-success col-xs-offset-1 col-xs-10">
										You've been logged out
									</div>	
								
									<!-- User name -->
									<div style="margin-bottom: 25px" class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
											<input type="text" th:name="username" placeholder="username" class="form-control"/>							
									</div>
									
									<!-- Password -->
									<div style="margin-bottom: 25px" class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>				
											<input type="password" th:name="password" placeholder="password" class="form-control"/>						
									</div>
									
									<!-- Login/Submit Button -->
									<div style="margin-top: 10px" class="form-group">						
										<div class="col-sm-6 controls">
											<button type="submit" class="btn btn-success btn-block">Sign in</button>
										</div>
									</div>
									
									<!-- Login/Submit Button -->
									<div style="margin-top: 10px" class="form-group">						
										<div class="col-sm-6 controls">
											<a type="button" th:href="@{register/registrationForm}"  class="btn btn-primary btn-block">Register</a>
										</div>
									</div>
															
									<!-- CSRF tokens-->
			
									<input type="hidden"
										   name="${_csrf.parameterName}"
										   value="${_csrf.token}" />
				
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
