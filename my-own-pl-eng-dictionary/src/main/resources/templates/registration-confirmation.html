<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" th:href="@{../css/style.css}">

<title>Registration confirmation</title>
</head>
<body>
	<section class="pt-5 pb-5 bg-primary inner-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="mt-0 mb-3 text-white" style="font-style: italic;">My own dictionary</h1>
				</div>
			</div>
		</div>
	</section>
	<div class="container">
		<div class="row" style="padding-top: 20px">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
				<div style="align-items: center;">
					<img alt="success logo" src="../img/success-logo.png" style="align-self: center;">
				</div>
			</div>
		</div>
		<div class="row" style="padding-top: 10px">
			<div class="col-md-12">		
				<p class="h4 mb-4" style="text-align: center;">Hello <a th:text="${appUser.username}"/>! You have been successfully registered to the application</p>
			</div>	
		</div>
		<div class="row" style="padding-top: 10px">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<a th:href="@{/loginPage}" class="btn btn-success btn-block">Go to login page</a>
			</div>
		</div>
	</div>
</body>
</html>
